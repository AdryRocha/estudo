<script>
	document.write("Digite <br>" )
	document.write("1 - taboada do  1 <br>" )
	document.write("2 - taboada do 2 <br>" )
	a = prompt()

    taboada = 1
	if(a == 1 || a == 2){
		while(taboada <= 10){
			document.write(a + " X " + taboada + " = " + (a * taboada) + " <br>")
			taboada = taboada + 1
		}
	}
	else{
		document.write("opcao invalida  <br>")
	}

</script>
